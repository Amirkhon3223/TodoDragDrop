<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 100vh" class="col-md-3">
      <div class="left-side p-3 mt-3 ">
        <mat-card class="mt-3 p-2">
          <form action="" class="w-100" [formGroup]="todoForm">

            <mat-form-field appearance="outline">
              <input formControlName="item" matInput placeholder="Write tasks">
              <mat-hint>Let's job</mat-hint>
            </mat-form-field>

            <button *ngIf="!isEditEnabled"
              mat-raised-button [disabled] = "todoForm.invalid" (click)="addTask()"
              class="btn btn-primary p-2 px-4">
              Add
            </button>
            <button *ngIf="isEditEnabled"
              mat-raised-button [disabled] = "todoForm.invalid" (click)="updateTask()"
              class="btn btn-primary p-2 px-4">
              Update
            </button>

          </form>
        </mat-card>
      </div>
    </div>

    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-4">
              <!--   to do -->
              <div class="example-container">
                <h2>To do <span *ngIf="tasks.length > 0">{{tasks.length}}</span> </h2>
                <div
                  cdkDropList
                  [cdkDropListData]="tasks"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                    <div class="box">
                      <button mat-icon-button color="primary" (click)="onEdit(item, i)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="deleteTask(i)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <!--   in progress -->
              <div class="example-container">
                <h2>In Progress <span *ngIf="inProgress.length > 0">{{inProgress.length}}</span></h2>
                <div
                  cdkDropList
                  [cdkDropListData]="inProgress"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                   <div class="box">
                     <button mat-icon-button color="warn" (click)="deleteInProgress(i)">
                       <mat-icon>delete</mat-icon>
                     </button>
                   </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <!--   done  -->
              <div class="example-container">
                <h2>Done <span *ngIf="done.length > 0">{{done.length}}</span></h2>
                <div
                  cdkDropList
                  [cdkDropListData]="done"
                  class="example-list"
                  (cdkDropListDropped)="drop($event)">
                  <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                    <div class="box">
                      <button mat-icon-button color="warn" (click)="deleteDoneTask(i)">
                        <mat-icon>delete</mat-icon>
                      </button>
                      <button mat-icon-button color="primary">
                        <mat-icon>check_circle</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
